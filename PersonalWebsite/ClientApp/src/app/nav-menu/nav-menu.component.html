<header>
  <nav class="navbar fixed-top navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" (click)="scrollToSection('intro')">Alex Trudeau</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a class="nav-link" (click)="scrollToSection('intro')">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="scrollToSection('skills')">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="scrollToSection('contact')">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
