<section class="resume-component position-relative bg-light" id="contact">
  <div class="container bg-light card" id="contact-form">
    <div class="row justify-content-center">
      <div class="col-md-12 mb-2 mt-2 text-left align-self-center">
        <div class="text-center">
          <div class="display-4">
            Contact Me
          </div>
          <p class="lead">Whether you have questions about me or project opportunities, fill out the form below to send me a message and I'll get back to you as soon as I can!</p>
        </div>
        <form action="https://formspree.io/mjvvylvo" method="post" #contactForm>
          <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" class="form-control" id="emailInput" name="_replyto" aria-describedby="emailHelp" placeholder="Enter your email" ngModel>
            <small id="emailHelp" class="form-text text-muted">Your email will never be shared with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter your name" ngModel>
          </div>
          <div class="form-group">
            <label for="messageInput">Message</label>
            <textarea type="text" class="form-control" id="messageInput" name="message" placeholder="Enter your message" ngModel></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-danger btn-lg rounded-pill" (click)="contactForm.submit()">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
